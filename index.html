<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock, Paper, Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"
  </head>
  <body>
    <div class="content">
      <h1>ROCK PAPER SCISSORS GAME</h1>
      <div class="explanation">
        <p>
          This a is a simple UI for the ROCK - PAPER - SCISSORS project
          developed in The Odin Project
        </p>
        <p>
          In order to start, click one of the choices, the winner will be
          displayed when someone reaches 5 points
        </p>
        <p>LET'S GET READY TO RUMBLE!!!</p>
      </div>
      <div class="buttons">
        <button id="rock">ROCK</button>
        <button id="paper">PAPER</button>
        <button id="scissors">SCISSORS</button>
      </div>

      <div class="scores">
        <div class="player">
          <h3>PLAYER SCORE</h3>
          <div id="playerScore"></div>
        </div>
        <div class="computer">
          <h3>COMPUTER SCORE</h3>
          <div id="computerScore"></div>
        </div>
      </div>
    </div>
  </body>
</html>
